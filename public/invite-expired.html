<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Einladungslink ungültig</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{height:100%;margin:0;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;background:#0b0b0c;color:#eee}
    .card{max-width:640px;margin:24px;padding:28px;border:1px solid #2a2a2e;border-radius:14px;background:#141418}
    h1{margin:0 0 12px;font-size:22px}
    p{margin:8px 0;color:#c8c8cc}
    a.btn{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:10px;text-decoration:none;border:1px solid #3a3a42}
    .primary{background:#1f6feb;color:#fff;border-color:#1f6feb}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Einladungslink ungültig oder bereits verwendet</h1>
      <p>Dieser Einladungslink ist nicht mehr aktiv. Bitte fordere einen neuen Link an.</p>
      <a class="btn" href="/contact">Kontakt</a>
      <a class="btn primary" href="/login">Zum Login</a>
    </div>
  </div>
</body>
</html>
