<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="play4cash logo">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background guide (transparent) -->
  <rect width="1600" height="400" fill="none"/>

  <!-- Mark (left) -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="320" height="320" rx="64" fill="rgba(255,255,255,0.04)" stroke="url(#grad)" stroke-width="4"/>
    <g transform="translate(160,160)">
      <!-- radial rings -->
      <circle r="120" fill="none" stroke="#22d3ee" stroke-opacity=".25" stroke-width="1"/>
      <circle r="90"  fill="none" stroke="#86efac" stroke-opacity=".25" stroke-width="1"/>
      <!-- monogram -->
      <text text-anchor="middle" dominant-baseline="central"
            font-family="Poppins, Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
            font-size="140" font-weight="800"
            fill="url(#grad)" filter="url(#softGlow)" letter-spacing="1">
        P4C
      </text>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(400,90)">
    <text x="0" y="135"
          font-family="Poppins, Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="180" font-weight="900" letter-spacing="2"
          fill="url(#grad)" filter="url(#softGlow)">
      play4cash
    </text>
    <!-- subtle underline accent -->
    <rect x="6" y="210" width="740" height="10" rx="5" fill="url(#grad)" opacity=".35"/>
  </g>
</svg>
