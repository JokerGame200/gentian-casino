<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="play4cash mark">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="24" y="24" width="464" height="464" rx="96" fill="rgba(255,255,255,0.04)" stroke="url(#grad)" stroke-width="6"/>
  <g transform="translate(256,256)">
    <circle r="156" fill="none" stroke="#22d3ee" stroke-opacity=".25" stroke-width="2"/>
    <circle r="120" fill="none" stroke="#86efac" stroke-opacity=".25" stroke-width="2"/>
    <text text-anchor="middle" dominant-baseline="central"
          font-family="Poppins, Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="180" font-weight="900"
          fill="url(#grad)" filter="url(#softGlow)" letter-spacing="1">
      P4C
    </text>
  </g>
</svg>
